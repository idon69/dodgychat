<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodgyChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #fff;
        }
        .login-container, .chat-container {
            display: none;
        }
        .login-container.active, .chat-container.active {
            display: block;
        }
        header {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #4cb9ff;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .login-container, .chat-container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #4cb9ff;
            border-radius: 5px;
            width: 80%;
        }
        .button {
            padding: 15px 30px;
            background-color: #4cb9ff;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Roboto Mono', monospace;
            border: 2px solid #4cb9ff;
            outline: none;
        }
        .button:hover {
            background-color: #1a8cff;
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        #messages li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #0d1117;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #4cb9ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Firebase Chat</h1>
    </header>
    <div class="container login-container active">
        <div class="input-group">
            <input type="text" id="username" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="button" id="loginButton">Login</button>
        <p id="loginMessage"></p>
    </div>
    <div class="container chat-container">
        <ul id="messages"></ul>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type a message">
            <input type="file" id="imageUpload">
        </div>
        <button class="button" id="sendButton">Send</button>
        <div id="userList"></div>
    </div>
    <footer>
        <p>&copy; 2024 DodgySoftware. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
